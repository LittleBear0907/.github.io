<!DOCTYPE html>
<html>
<head>
    <title>薇薇的投喂通知</title>
    <meta charset="utf-8">
    <style>
        body {
            background: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
        }
        .message {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,0,150,0.2);
            text-align: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .heart {
            color: #ff69b4;
            font-size: 2.5em;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>薇薇小天使<span class="heart">❤</span></h1>
        <p style="font-size: 1.5em; color: #333;">
            今晚的投喂是韩式拌饭哦～<br>
            ✨有好吃的肉肉嘻嘻嘻^_^✨
        </p>
        <div style="font-size: 3em;">🍚🥩🥕🍳</div>
    </div>
</body>
</html>
